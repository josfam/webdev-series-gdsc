<body>
	<h1>Still I Rise</h1>
	<h2>BY
		<a href="https://en.wikipedia.org/wiki/Maya_Angelou" target="_blank">MAYA ANGELOU</a>
	</h2>
	<p>
		You may write me down in history<br>
		With your bitter, twisted lies,<br>
		You may trod me in the very dirt<br>
		But still, like dust, I'll rise.
	<p>
	<a href="https://www.poetryfoundation.org/poems/46446/still-i-rise" target="_blank">Poetry Foundation</a>
</body>
